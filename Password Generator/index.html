<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./pass.css">
</head>
<body>
    <main>
        <h1>Password generator</h1>
        <ul>
            <li>
                <h2>Type of Password: </h2>
            </li>    
            <li>    
                <input type="checkbox" name="chars" id="six">
                <label for="six">alphabet and numbers only</label><br>

                <input type="checkbox" name="chars" id="eight">
                <label for="eight">include special characters</label><br>

                <input type="number" name="chars" id="ten" min="6" max="10">
                <label for="ten">password length</label>
            </li>
            <li>
                <button type="submit">Generate Password</button>
            </li>
            <li>
                <p></p>
            </li>
        </ul>
    </main>
</body>
<script src="./pass.js"></script>
</html>
