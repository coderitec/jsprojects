<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./bmi.css">
</head>
<body>
    <main class="container">
        <section>
            <ul>
                <li>
                    <h1>bmi calculator</h1>
                </li>
                <li>
                    <label for="weight">Weight</label>
                    <input type="number" name="weight" id="weight" placeholder="weight value in kg" required>
                </li>
                <li>
                    <label for="height">Height</label>
                    <input type="number" name="height" id="height" placeholder="height in meters" required>
                </li>
                <li>
                    <input type="button" value="check bmi">
                </li>
            </ul>
        </section>
        <section>
            <h2 class="state"> <span></span> kgm<sup>-2</sup></h2>

        </section>
    </main>
</body>
<script src="./bmi.js"></script>
</html>
